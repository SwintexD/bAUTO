instructions: |
  # Navigate to a demo form
  Go to https://www.example-form.com
  
  # Fill in personal information
  Find the "First Name" field and type "John"
  Find the "Last Name" field and type "Doe"
  Find the "Email" field and type "john.doe@example.com"
  
